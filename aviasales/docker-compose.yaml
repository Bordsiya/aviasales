version: '3'
services:
  aviasales_postgres:
    image: postgres:13.3
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    ports:
      - '5432:5432'

  master_redis:
    image: redis/redis-stack-server:latest
    ports:
      - "6379:6379"

  master_rabbit:
    build:
      context: ./docker
    ports:
      - '5672:5672' #AMQP
      - '15672:15672' #RabbitMQ Web UI
      - '64823:61613' #STOMP port
    volumes:
      - "./rabbit_enabled_plugins:/etc/rabbitmq/enabled_plugins"
