#DB
server:
  tomcat:
    relaxed-query-chars: '[,]'
  port: 9095

spring:
  quartz:
    job-store-type: jdbc # Saving jobs in db, not in mem
    jdbc:
      initialize-schema: never # We will initialize schema manually
    properties:
      org:
        quartz:
          scheduler:
            instanceName: 'QuartzScheduler'
            instanceId: 'NON_CLUSTERED'
          jobStore:
            driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
            useProperties: false
            tablePrefix: qrtz_
            isClustered: false # Working not int cluster, have single instance
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 1
            threadsInheritContextClassLoaderOfInitializingThread: true
    auto-startup: false

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: com.example.aviasales.util.CustomPostgreDialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: none

  liquibase:
    change-log:
      'classpath:db/changelog/db.changelog-master.yaml'

  data:
    redis:
      port: 6379
      host: localhost
      topics:
        flights: flights
        passengers: passengers

  cloud:
    openfeign:
      cache:
        enabled: false
      client:
        config:
          default:
            connectTimeout: 2000
            readTimeout: 2000
            loggerLevel: full
  
  jackson:
    deserialization:
      fail-on-unknown-properties: true
      fail-on-ignored-properties: true
  
